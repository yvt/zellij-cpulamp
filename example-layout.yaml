# Example Zellij layout
# ====================
#
# Usage:
#
#     cargo build --release
#     zellij --layout example-layout.yaml
#
# If you don't see the tab bar and this plugin, try disabling pane frames (^p z).
template:
  direction: Horizontal
  parts:
  - borderless: true
    direction: Vertical
    split_size:
      Fixed: 1
    parts:
    - borderless: true
      direction: Horizontal
      run:
        plugin:
          location: zellij:tab-bar
    - borderless: true
      direction: Horizontal
      run:
        plugin:
          location: file:target/wasm32-wasi/release/zellij-cpulamp.wasm
          _allow_exec_host_cmd: true
      split_size:
        Fixed: 2  # show up to 8*2 cpus
  - body: true
    direction: Vertical
  - borderless: true
    direction: Vertical
    run:
      plugin:
        location: zellij:status-bar
    split_size:
      Fixed: 2
